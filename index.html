<script>
  function sleep(ms) {
    return new Promise((resolve) => setTimeout(resolve, ms));
  }

  let shut = true;

  let lightup = async function () {
    if (shut) {
      document.getElementById("f0").style.display = "block";
      await sleep(500);
      document.getElementById("t1").style.display = "none";
      document.getElementById("t2").style.display = "block";
      await sleep(500);
      document.getElementById("1").style.display = "block";
      await sleep(500);
      document.getElementById("t2").style.display = "none";
      document.getElementById("t3").style.display = "block";
      await sleep(500);
      document.getElementById("2").style.display = "block";
      await sleep(500);
      document.getElementById("t3").style.display = "none";
      document.getElementById("3").style.display = "block";
      await sleep(500);
      document.getElementById("c3").style.display = "block";

      await sleep(500);
      document.getElementById("c3").style.display = "none";
      document.getElementById("c2").style.display = "block";
      await sleep(500);
      document.getElementById("c2").style.display = "none";
      document.getElementById("c1").style.display = "block";
      shut = false;
    } else {
      document.getElementById("f0").style.display = "none";
      document.getElementById("1").style.display = "none";
      document.getElementById("2").style.display = "none";
      document.getElementById("3").style.display = "none";
      document.getElementById("t1").style.display = "block";
      document.getElementById("c1").style.display = "none";
      document.getElementById("c2").style.display = "none";
      document.getElementById("c3").style.display = "none";

      shut = true;
    }
    // document.getElementsByClassNames.("main").style.background = "#ffffff";
    console.log(document.getElementsByClassName("flame").length);
    // document.getElementById("shadows").style.display = "block";
  };

  const main = function () {
    console.log("toto");
    window.document.addEventListener("click", lightup);
  };
  main();

</script>
